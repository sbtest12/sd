<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Maintenance</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <script>
    window.onload = function () {
      Swal.fire({
        title: 'Under Maintenance',
        text: 'The website is currently under maintanance.',
        icon: 'info',
        allowOutsideClick: false,   // Prevent background click
        allowEscapeKey: false,      // Prevent closing with ESC
        allowEnterKey: false,       // Prevent Enter key closing
        showConfirmButton: false,   // No button at all
        backdrop: true              // Dimmed background
      });
    };
  </script>
</body>
</html>
