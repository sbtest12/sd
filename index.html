<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIPLOMA RESULTS</title>
  <style>
    html {
      font-family: Arial, sans-serif;
      font-size: 18px;
      height: 100%;
      background-color: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      color: #fff;
      background-color: #00bcd4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #input-container {
      text-align: center;
    }

    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      border: 2px solid #00bcd4;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 250px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0097a7;
    }

    .btn {
      background-color: #00bcd4;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 20px;
      background-color: #e0f7fa;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    td,
    th {
      padding: 15px;
      border: 1px solid #726E6D;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #004d5e;
      color: white;
    }

    tbody>tr:nth-child(odd) {
      background-color: #b2ebf2;
    }

    tbody>tr:nth-child(even) {
      background-color: white;
    }

    .footer {
      font-weight: bold;
    }

    .result {
      font-weight: bold;
      color: red;
    }

    .table-container {
      display: none;
      width: 80%;
      margin-top: 20px;
    }

    .content {
      text-align: center;
    }

    .user-info {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #004d5e;
    }

    #countdownTimer {
      font-weight: bold;
      color: #d32f2f;
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div id="input-container">
      <label for="studentCode">Enter pin no:-</label><br>
      <input type="text" id="studentCode" placeholder="Enter pin no">
      <br><br>
      <button class="btn" onclick="validateCode()">Submit</button>
    </div>

    <div id="loader">
      <p>Loading...</p>
    </div>

    <div class="table-container" id="tableContainer">
      <div class="user-info" id="userInfo">
        <p>SYED YASEER ALI RAYAN</p>
        <p>Pin No: 21061-ME-013</p>
        <p>College: Q.QGPT</p>
      </div>

      <table>
        <thead>
          <tr>
            <th colspan="3">Course</th>
            <th rowspan="2">Semester</th>
            <th rowspan="2">Marks</th>
            <th colspan="2">Result</th>
          </tr>
          <tr>
            <th>Code</th>
            <th colspan="2">Name</th>
            <th>P/F</th>
            <th>Credits</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ME-404</td>
            <td colspan="2">HEAT POWER ENGINEERING</td>
            <td>4TH</td>
            <td class="result">W</td>
            <td class="result">W</td>
            <td>W</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="footer">Total</td>
            <td>W</td>
            <td colspan="2">-</td>
          </tr>
          <tr>
            <td colspan="4" class="footer">GPA</td>
            <td colspan="3">-</td>
          </tr>
        </tfoot>
      </table>

      <!-- Countdown timer display -->
      <div id="countdownTimer">
        This result is expected to be released within: <span id="timer"></span>
      </div>
    </div>
  </div>

  <script>
    function validateCode() {
      const codeInput = document.getElementById("studentCode").value;
      const validCodes = ["21061-ME-013", "21061-me-013"];

      if (validCodes.includes(codeInput)) {
        document.getElementById("loader").style.display = "block";
        document.getElementById("input-container").style.display = "none";

        setTimeout(function () {
          document.getElementById("loader").style.display = "none";
          document.getElementById("tableContainer").style.display = "block";
          startCountdown();
        }, 5000);
      } else {
        alert("InvalID.");
      }
    }

    function startCountdown() {
      const timerDisplay = document.getElementById("timer");
      const tableContainer = document.getElementById("tableContainer");

      // Get current time in UTC
      const nowUTC = new Date().getTime() + (new Date().getTimezoneOffset() * 60000);

      // IST offset in ms
      const istOffset = 5.5 * 60 * 60 * 1000;

      // Set deadline to tomorrow 10:00 AM IST
      const now = new Date(nowUTC + istOffset);
      const deadline = new Date(now);
      deadline.setDate(deadline.getDate() + 1);
      deadline.setHours(10, 0, 0, 0); // 10:00 AM IST

      const interval = setInterval(() => {
        const currentUTC = new Date().getTime() + (new Date().getTimezoneOffset() * 60000);
        const currentIST = new Date(currentUTC + istOffset);
        const remaining = deadline.getTime() - currentIST.getTime();

        if (remaining <= 0) {
          clearInterval(interval);
          tableContainer.style.display = "none";
        } else {
          const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((remaining / (1000 * 60)) % 60);
          const seconds = Math.floor((remaining / 1000) % 60);

          timerDisplay.textContent = `${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }
  </script>
</body>

</html>
